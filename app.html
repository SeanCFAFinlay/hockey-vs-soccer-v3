<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>üèí Hockey vs Soccer ‚öΩ TD ‚Äì V3</title>
  <style>
    :root {
      --safe-top: env(safe-area-inset-top);
      --safe-bottom: env(safe-area-inset-bottom);
      --ice: #00d4ff;
      --grass: #22c55e;
      --gold: #ffd700;
      --red: #ef4444;
      --bg: #0a0c12;
    }
    * { 
      margin: 0; 
      padding: 0; 
      box-sizing: border-box; 
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
    }
    html, body { 
      width: 100%; 
      height: 100%; 
      overflow: hidden; 
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: #fff;
      position: fixed;
      touch-action: none;
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
    }

    /* Screen Management */
    .screen { 
      display: none; 
      height: 100%; 
    }
    .screen.active { 
      display: flex; 
      flex-direction: column; 
    }

    /* Menu Screen */
    #menuScreen {
      background: linear-gradient(135deg, #0a0a1a 0%, #1a1a2e 100%);
      justify-content: center;
      align-items: center;
      padding: 20px;
      padding-top: calc(20px + var(--safe-top));
    }
    .logo {
      text-align: center;
      margin-bottom: 40px;
    }
    .logo-icons {
      font-size: 3.5rem;
      margin-bottom: 10px;
    }
    .logo h1 {
      font-size: 1.8rem;
      font-weight: 800;
    }
    .logo h1 .ice { color: var(--ice); }
    .logo h1 .grass { color: var(--grass); }
    .logo p {
      color: rgba(255,255,255,0.4);
      font-size: 0.9rem;
      letter-spacing: 4px;
      margin-top: 8px;
    }
    .menu-cards {
      display: flex;
      flex-direction: column;
      gap: 16px;
      width: 100%;
      max-width: 380px;
    }
    .menu-actions {
      margin-top: 20px;
      width: 100%;
      max-width: 380px;
      display: flex;
      justify-content: center;
    }
    .settings-btn {
      width: 100%;
      padding: 12px 16px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.2);
      background: rgba(255,255,255,0.08);
      color: rgba(255,255,255,0.9);
      font-size: 0.9rem;
      font-weight: 600;
      letter-spacing: 0.4px;
      cursor: pointer;
      transition: transform 0.2s ease, border-color 0.2s ease;
    }
    .settings-btn:active {
      transform: scale(0.98);
      border-color: rgba(255,255,255,0.4);
    }
    .menu-card {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 22px;
      background: rgba(255,255,255,0.05);
      border: 2px solid rgba(255,255,255,0.1);
      border-radius: 20px;
      transition: all .2s;
      cursor: pointer;
    }
    .menu-card:active {
      transform: scale(0.98);
    }
    .menu-card.hockey {
      border-color: rgba(0,212,255,0.3);
    }
    .menu-card.hockey:active {
      border-color: var(--ice);
      box-shadow: 0 0 30px rgba(0,212,255,0.3);
    }
    .menu-card.soccer {
      border-color: rgba(34,197,94,0.3);
    }
    .menu-card.soccer:active {
      border-color: var(--grass);
      box-shadow: 0 0 30px rgba(34,197,94,0.3);
    }
    .menu-card-icon {
      font-size: 3rem;
    }
    .menu-card-content {
      flex: 1;
    }
    .menu-card h3 {
      font-size: 1.3rem;
      font-weight: 700;
    }
    .menu-card.hockey h3 { color: var(--ice); }
    .menu-card.soccer h3 { color: var(--grass); }
    .menu-card p {
      font-size: 0.85rem;
      color: rgba(255,255,255,0.5);
      margin-top: 4px;
    }
    .menu-card-arrow {
      font-size: 1.5rem;
      opacity: 0.3;
    }

    /* Map Screen */
    #mapScreen {
      background: linear-gradient(135deg, #0a0a1a 0%, #1a1a2e 100%);
      padding: 16px;
      padding-top: calc(16px + var(--safe-top));
      padding-bottom: calc(16px + var(--safe-bottom));
    }
    .map-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
    }
    .back-btn {
      width: 44px;
      height: 44px;
      background: rgba(255,255,255,0.1);
      border: none;
      border-radius: 12px;
      color: #fff;
      font-size: 1.3rem;
      cursor: pointer;
    }
    .map-title {
      font-size: 1.4rem;
      font-weight: 700;
    }
    .map-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      overflow-y: auto;
      flex: 1;
      -webkit-overflow-scrolling: touch;
    }
    .map-card {
      background: rgba(255,255,255,0.05);
      border: 2px solid rgba(255,255,255,0.1);
      border-radius: 16px;
      padding: 14px;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s;
    }
    .map-card:active {
      border-color: var(--c);
      transform: scale(0.98);
    }
    .map-card-icon {
      font-size: 2rem;
      margin-bottom: 6px;
    }
    .map-card-name {
      font-size: 1rem;
      font-weight: 700;
      color: var(--c);
    }
    .map-card-info {
      font-size: 0.75rem;
      color: rgba(255,255,255,0.5);
      margin: 4px 0 8px;
    }
    .map-stars {
      display: flex;
      justify-content: center;
      gap: 3px;
    }
    .map-stars span {
      font-size: 0.8rem;
      opacity: 0.2;
    }
    .map-stars span.on {
      opacity: 1;
    }

    /* Game Screen */
    #gameScreen {
      background: #000;
    }
    #game-container {
      position: relative;
      width: 100%;
      height: 100%;
    }
    .hud {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      z-index: 100;
      padding: 10px 12px;
      padding-top: calc(10px + var(--safe-top));
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(to bottom, rgba(0,0,0,0.85) 0%, transparent 100%);
      pointer-events: none;
    }
    .hud > * {
      pointer-events: auto;
    }
    .hud-wave {
      background: rgba(0,0,0,0.7);
      padding: 8px 14px;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: 600;
      border: 1px solid rgba(255,255,255,0.15);
      backdrop-filter: blur(10px);
    }
    .hud-right {
      display: flex;
      gap: 8px;
    }
    .hud-stat {
      display: flex;
      align-items: center;
      gap: 5px;
      background: rgba(0,0,0,0.7);
      padding: 8px 12px;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: 700;
      border: 1px solid rgba(255,255,255,0.15);
      backdrop-filter: blur(10px);
    }
    .hud-stat.money { color: var(--gold); }
    .hud-stat.lives { color: var(--red); }
    .hud-stat.score { color: var(--grass); }

    .settings-panel {
      position: fixed;
      inset: 0;
      background: rgba(5,5,10,0.75);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease;
      z-index: 400;
      backdrop-filter: blur(10px);
    }
    .settings-panel.show {
      opacity: 1;
      pointer-events: auto;
    }
    .settings-card {
      width: 100%;
      max-width: 360px;
      background: rgba(18,18,30,0.98);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    }
    .settings-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
    }
    .settings-header h2 {
      font-size: 1.2rem;
      font-weight: 700;
    }
    .settings-close {
      width: 36px;
      height: 36px;
      border-radius: 10px;
      border: none;
      background: rgba(255,255,255,0.08);
      color: #fff;
      font-size: 1.1rem;
      cursor: pointer;
    }
    .settings-grid {
      display: grid;
      gap: 12px;
    }
    .settings-row {
      display: grid;
      gap: 6px;
    }
    .settings-row label {
      font-size: 0.78rem;
      color: rgba(255,255,255,0.6);
      letter-spacing: 0.6px;
      text-transform: uppercase;
    }
    .settings-row select {
      width: 100%;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.2);
      background: rgba(255,255,255,0.06);
      color: #fff;
      font-size: 0.9rem;
    }
    .settings-note {
      font-size: 0.75rem;
      color: rgba(255,255,255,0.45);
      margin-top: 10px;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <!-- Menu Screen -->
  <div id="menuScreen" class="screen active">
    <div class="logo">
      <div class="logo-icons">üèí‚öΩ</div>
      <h1>
        <span class="ice">HOCKEY</span>
        vs
        <span class="grass">SOCCER</span>
      </h1>
      <p>TOWER DEFENSE</p>
    </div>
    <div class="menu-cards">
      <div class="menu-card hockey">
        <div class="menu-card-icon">üèí</div>
        <div class="menu-card-content">
          <h3>Hockey Mode</h3>
          <p>Defend the ice rink</p>
        </div>
        <div class="menu-card-arrow">‚Üí</div>
      </div>
      <div class="menu-card soccer">
        <div class="menu-card-icon">‚öΩ</div>
        <div class="menu-card-content">
          <h3>Soccer Mode</h3>
          <p>Protect the pitch</p>
        </div>
        <div class="menu-card-arrow">‚Üí</div>
      </div>
    </div>
    <div class="menu-actions">
      <button class="settings-btn" id="openGraphicsSettings" type="button">Graphics Settings</button>
    </div>
  </div>

  <!-- Map Selection Screen -->
  <div id="mapScreen" class="screen">
    <div class="map-header">
      <button class="back-btn">‚Üê</button>
      <div class="map-title">Select Map</div>
    </div>
    <div class="map-grid">
      <!-- Maps will be populated dynamically -->
    </div>
  </div>

  <!-- Game Screen -->
  <div id="gameScreen" class="screen">
    <div id="game-container">
      <!-- Three.js canvas will be inserted here -->
      <div class="hud">
        <div class="hud-wave">Wave 1</div>
        <div class="hud-right">
          <div class="hud-stat money">üí∞ 100</div>
          <div class="hud-stat lives">‚ù§Ô∏è 20</div>
          <div class="hud-stat score">‚≠ê 0</div>
        </div>
      </div>
    </div>
  </div>

  <div class="settings-panel" id="graphicsSettings">
    <div class="settings-card">
      <div class="settings-header">
        <h2>Graphics Settings</h2>
        <button class="settings-close" id="closeGraphicsSettings" type="button">‚úï</button>
      </div>
      <div class="settings-grid">
        <div class="settings-row">
          <label for="graphicsPreset">Quality Preset</label>
          <select id="graphicsPreset">
            <option value="auto">Auto</option>
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
            <option value="ultra">Ultra</option>
          </select>
        </div>
        <div class="settings-row">
          <label for="resolutionScale">Resolution Scale</label>
          <select id="resolutionScale">
            <option value="auto">Auto</option>
            <option value="0.75">0.75√ó</option>
            <option value="1">1√ó</option>
            <option value="1.25">1.25√ó</option>
            <option value="1.5">1.5√ó</option>
          </select>
        </div>
        <div class="settings-row">
          <label for="shadowQuality">Shadow Quality</label>
          <select id="shadowQuality">
            <option value="auto">Auto</option>
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
            <option value="ultra">Ultra</option>
          </select>
        </div>
        <div class="settings-row">
          <label for="postProcessing">Post-processing</label>
          <select id="postProcessing">
            <option value="auto">Auto</option>
            <option value="on">On</option>
            <option value="off">Off</option>
          </select>
        </div>
        <div class="settings-row">
          <label for="textureQuality">Texture Quality</label>
          <select id="textureQuality">
            <option value="auto">Auto</option>
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
            <option value="ultra">Ultra</option>
          </select>
        </div>
        <div class="settings-row">
          <label for="particleDensity">Particle Density</label>
          <select id="particleDensity">
            <option value="auto">Auto</option>
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
            <option value="ultra">Ultra</option>
          </select>
        </div>
      </div>
      <div class="settings-note">Tip: Ultra boosts lighting + bloom for desktop GPUs.</div>
    </div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
